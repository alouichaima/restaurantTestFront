<section class="main">
  <div class="main-top">
    <h1>Analytics</h1>
  </div>
  <div class="main-panel">
    <div class="content-wrapper pb-0">
      <!-- Router outlet -->
      <div class="square-container">
        <div class="square">
          <i class="fas fa-tasks fa-icon"></i>
          <h2>Commands Passed</h2>
          <p>{{ commandsPassed }}</p>
        </div>
        <div class="square">
          <i class="fa-solid fa-hourglass-start"></i>
             <h2>Reservation Pending</h2>
          <p>{{NBRPEN}}</p>
        </div>
        <div class="square">
          <i class="fas fa-times-circle"></i>
            <h2>Reservation Disapprove</h2>
          <p>{{NBRDis}}</p>
        </div>
        <div class="square">
          <i class="fas fa-utensils fa-icon"></i>
          <h2>Reservation Approved </h2>
          <p>{{NBRAPPR}}</p>
        </div>

        <div class="square">
          <i class="fas fa-utensils fa-icon"></i>
          <h2>Number of Items</h2>
          <p>{{ totalMenuItems }}</p>
        </div>
        <div class="square">
          <i class="fas fa-chart-line fa-icon"></i>
          <h2>Best Seller</h2>
          <p>{{ bestSeller }}</p> <!-- Bind dynamic value here -->
        </div>
      </div>
    </div>
  </div>
</section>
