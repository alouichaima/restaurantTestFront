<div >
  <h2 style="margin-left: 140px; color: #a7743a;">Reservation </h2>
</div>
<form [formGroup]="validateForm">
  <mat-form-field>
    <mat-label>Select Table</mat-label>
    <mat-select formControlName="tableType">
      <mat-option *ngFor="let table of TableType" [value]="table">
        {{ table }}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateTime">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Choose a time</mat-label>
    <input matInput [ngxTimepicker]="timepicker" placeholder="Choose a time" formControlName="time">
    <ngx-material-timepicker-toggle matSuffix [for]="timepicker"></ngx-material-timepicker-toggle>
    <ngx-material-timepicker #timepicker></ngx-material-timepicker>
  </mat-form-field>
  <td mat-cell *matCellDef="let reservation">{{ reservation.dateTime | date: 'HH:mm' }}</td>


  <button mat-stroked-button color="warn" (click)="postReservation()" style="color: #a7743a;">Submit</button>
</form>
